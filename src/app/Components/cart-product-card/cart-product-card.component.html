<div class="containerCartProduct">
    <h3>{{product.name}}</h3>
    <h3>Price : {{product.price}}$</h3>
    <div style="height:100%">
        <button (click)="removeCartItem(product.id)" id="removeButton">
            <img alt="removeIcon" id="removeIcon"
                src="https://cdn1.iconfinder.com/data/icons/shopping-346/24/delete-remove-cart-shop-shopping-256.png">
        </button>
    </div>
    

</div>
